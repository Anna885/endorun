<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endo Run Eredmény</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/content.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <script src="confetti.js"></script>
  </head>
  <body>
    <nav>
      <a href="https://endometriozismagyarorszag.hu/"
        ><img class="logo" src="./assets/images/logo.svg" alt="logo"
      /></a>
    </nav>
    <canvas id="confetti-canvas"></canvas>
    <section class="content">
      <div class="res-i"></div>
      <div class="box">
        <h2>Gratulálunk <div id="un-h"></div></h2>
        <h3>Lefutott távolság:</h3>
        <div class="result-box" id="di-h"></div>
        <h3>Idő:</h3>
        <div class="result-box" id="ho-h"></div>
        <div class="result-box" id="min-h"></div>
      </div>
    </section>
    <footer>
      <div class="footer-content">
        <p>Endometriózis Magyarország 2022. | Minden jog fenntartva.</p>
        <p>Készítette Bokor Apor, Lestár Patrik</p>
      </div>
    </footer>
    <script>
      const token = localStorage.getItem('token');
      console.log(token);
      if (!token) window.open('/');
      const username = localStorage.getItem('username');
      const hour = localStorage.getItem('hour');
      const minute = localStorage.getItem('minute');
      const distance = localStorage.getItem('distance');

      let unholder = document.getElementById('un-h');
      let distholder = document.getElementById('di-h');
      let hourholder = document.getElementById('ho-h');
      let minholder = document.getElementById('min-h');

      let unp = document.createElement('p');
      let unnode = document.createTextNode(username);
      unp.appendChild(unnode);
      unholder.appendChild(unp);

      let distp = document.createElement('p');
      let distnode = document.createTextNode(distance);
      distp.appendChild(distnode);
      distholder.appendChild(distp);

      let hourp = document.createElement('p');
      let hournode = document.createTextNode(hour);
      hourp.appendChild(hournode);
      hourholder.appendChild(hourp);

      let minp = document.createElement('p');
      let minnode = document.createTextNode(minute);
      minp.appendChild(minnode);
      minholder.appendChild(minp);

      startConfetti();

      setTimeout(function(){
        stopConfetti()
      }, 5000);

    </script>
  </body>
</html>
